name: Functional Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: cd code/user-component && composer install --prefer-dist --no-progress --no-interaction

      - name: Run Functional Tests
        run: cd code/user-component && php bin/phpunit